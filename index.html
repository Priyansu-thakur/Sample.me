<h1>Javascript Program</h1>

<p id="demo"></p>
<script>
  class Join{
    constructor(name, company, year){
      this.name = name;
      this.company = company;
      this.year = year;
    }
    age( ){
      const date = new Date();
      return date.getFullYear() - this.year;
    }
  }
  // const myJoin1 =  new Join("Priyanshu", "Wipro", 2014);
  // const myJoin2 =  new Join("Rohan", "Sciex", 2023);
  
  const myJoin =  new Join ("Priyanshu", "Sciex" , 2018);
  document.getElementById("demo").innerHTML = "I am " + myJoin.age( ) +myJoin.name( )+  "Working yet";
  

</script>
